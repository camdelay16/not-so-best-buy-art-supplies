<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taubman's Art Supplies</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <!-- <script defer src="script2.js"></script> -->
</head>
<body>

<header>
    
    <div>
        <img src="/client/Images/Taubmans.png" class="logo">
    </div>

    <!-- <div class="icons">
        <img src="" alt="shopping-cart" class="icons">
        <img src="" alt="user" class="icons">
        <img src="" alt="location" class="icons">
    </div> -->

    <div class="search-container">
        <input type="text" placeholder="Whatcha looking for?" id="search">
        <button id="search-button">Search</button>
    </div>
</header>

<section id="results" class="hidden" display="none">
    <div id="productDetails" class="hidden" display="none">
        <h3 id="productName"></h3>
        <h6 id="brands"></h6>
        <div id="productImgContainer"><img id="productImg" src=""></div>
        <h6 id="stock"></h6>
        <h6 id="available"></h6>
        <button id="add-to-cart-btn">Add to Cart!</button>
        <h4 id="price"></h6>
        <p id="description"></p>
    </div>
</section>

<h5 id="cat-title">Shop By Category</h5>

    <div class="shop-by-category">
        <!-- <h5>Shop By Category</h5> -->
        <div id="paper" class="cat-button"><img src=""><span>Papers &#38; Boards</span></div>
        <div id="tools" class="cat-button"><img src=""><span>Tools &#38; Supplies</span></div>
        <div class="cat-button"><img src=""><span>Paint &#38; Mediums</span></div>
        <div class="cat-button"><img src=""><span>Canvas &#38; Surfaces</span></div>
        <div class="cat-button"><img src=""><span>Brushes &#38; Painting Tools</span></div>
    </div>

    <div id="cat-results" class="hidden">
        <div id="cat-results-list">
            <!-- category results will display here -->
        </div>
    </div>

    <div id="cat-details" class="hidden">
        <div class="cat-details-container">
            <div class="cat-item-details">
                <h3 id="catProductName"></h3>
                <h6 id="CatBrands"></h6>
                <img id="CatProductImg" src="">
                    <div class="cat-stock-availability">
                        <h5 id="CatStock"></h5>
                        <h5 id="CatAvailable"></h5>
                    </div>
                <button id="cat-cart-btn">Add to Cart</button>
                <h4 id="cat-price"></h4>
                <p id="cat-description"></p>
            </div>
        </div>
        <button id="close-cat-details-btn">Close</button>
    </div>

    <div id="main-img">
        <img src="/client/Images/7.png">
    </div>
    <div class="featured-products">
        <h5 class="featured-products">Featured Products</h5>
        <img src="/client/Images/01595-1189-2-4ww.jpg" class="featured-products">
        <img src="/client/Images/14915-group-1-4ww.jpg" class="featured-products">
        <img src="/client/Images/19920-1006-1-4ww.jpg" class="featured-products">
        <img src="/client/Images/51753-1050-M-4ww.jpg" class="featured-products">
        <img src="/client/Images/66973-1000-M-4ww.jpg" class="featured-products">
    </div>

    <div id="artist-img">
        <img src="/client/Images/We're (2).png">
    </div>
    
    <!-- <script defer src="/client/script2.js"></script>     -->
</body>
</html>
