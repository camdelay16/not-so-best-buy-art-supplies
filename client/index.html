<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taubman's Art Supplies</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="script2.js"></script>
</head>
<body>

<header>
    
    <div id="logo">
        <img src=""/>
    </div>
    <div class="icons">
        <img src="" alt="shopping-cart" class="icons">
        <img src="" alt="user" class="icons">
        <img src="" alt="location" class="icons">
    </div>
    <div class="nav">
        <ul class="nav">
            <li id="nav1">Papers &#38; Boards</li>
            <li id="nav2">Tools &#38; Supplies</li>
            <li id="nav3">Paint &#38; Mediums</li>
            <li id="nav4">Canvas &#38; Surfaces</li>
            <li id="nav5">Brushes &#38; Painting Tools</li>
        </ul>
    </div>

    <div class="search-container">
        <input type="text" placeholder="Whatcha looking for?" id="search">
        <button id="search-button">Search</button>
    </div>
</header>

<section id="results" display="none">
    <div id="productDetails" display="none">
        <h3 id="productName"></h3>
        <h6 id="brands"></h6>
        <img id="productImg" src="">
        <h6 id="stock"></h6>
        <h6 id="available"></h6>
        <button id="add-to-cart-btn">Add to Cart!</button>
        <h4 id="price"></h6>
        <p id="description"></p>
    </div>
</section>

<h5 id="cat-title">Shop By Category</h5>

    <div class="shop-by-category">
        <div class="cat-button" id="paper"><img src=""><span>Papers &#38; Boards</span></div>
        <div class="cat-button" id="tools"><img src=""><span>Tools &#38; Supplies</span></div>
        <div class="cat-button"><img src=""><span>Paint &#38; Mediums</span></div>
        <div class="cat-button"><img src=""><span>Canvas &#38; Surfaces</span></div>
        <div class="cat-button"><img src=""><span>Brushes &#38; Painting Tools</span></div>
    </div>

    <div id="cat-results" class="hidden">
        <div id="cat-results-list">
            <!-- category results will display here -->
        </div>
    </div>

    <div id="cat-details" class="hidden">
        <div class="cat-details-container">
            <img id="cat-imgs" src="">
            <div class="cat-item-details">
                <h3 id="catProductName"></h3>
                <h6 id="CatBrands"></h6>
                <img id="CatProductImg" src="">
                <h6 id="CatStock"></h6>
                <h6 id="CatAvailable"></h6>
                <button id="cat-cart-btn"></button>
                <h4 id="cat-price"></h6>
                <p id="cat-description"></p>
            </div>
        </div>
        <button id="close-cat-details-btn">Close</button>
    </div>

    <div id="main-img">
        <img src="Images/We're.png" alt=""/>
    </div>
    <div class="featured-products">
        <h5 class="featured-products">Featured Products</h5>
        <img src="" alt="" class="featured-products">
        <img src="" alt="" class="featured-products">
        <img src="" alt="" class="featured-products">
        <img src="" alt="" class="featured-products">
        <img src="" alt="" class="featured-products">
    </div>
    
    <script defer src="script.js"></script>    
</body>
</html>
